<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript基本数据类型</title>
</head>
<body>
	<script type="text/javascript">

		var a=1;
		document.write("数值类型a="+a+"<br/>");

		var b=1.203;
		document.write("浮点数值类型b="+b+"<br/>");

		var c="hello world！你好，世界！";
		document.write("字符串类型c="+c+"<br/>");

		var d=true;
		document.write("布尔类型d="+d+"<br/>");

		var e;	//表示变量不含有值undefined
		document.write("e="+e+"<br/>");

		var f="你好！";
		document.write("f="+f+"<br/>");
		f=null;	//变量置空null
		document.write("f="+f+"<br/>");
		
	</script>
</body>
</html>
