<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>表单</title>
	<!--
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link type="text/javascript" src="js/style.js">
	-->
</head>
<body>
<form action="" method="post">
	<table border="1px">
	<!--文本框-->
		<tr>
			<td>用户名：</td>
			<td><input type="text" id="userName" name="userName"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" id="pwd" name="pwd"></td>
		</tr>
	<!--文本编辑框-->
		<tr>
			<td colspan="2"><!--占用两行-->
				<textarea id="desc" name="desc" rows="10" cols="30"></textarea>
			</td>
		</tr>
	<!--单选框-->
		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="sex"/>男
				<input type="radio" name="sex" checked="checked" />女<!--默认选中-->
			</td>
		</tr>
	<!--复选框-->
		<tr>
			<td>兴趣：</td>
			<td>
				<input type="checkbox" name="hobby"/>唱歌
				<input type="checkbox" name="hobby" checked="checked" />跳舞<!--默认选中-->
				<input type="checkbox" name="hobby"/>游泳
				<input type="checkbox" name="hobby"/>篮球
			</td>
		</tr>
	<!--下拉框-->
		<tr>
			<td>年级:</td>
			<td>
				<select id="grade" name="grade">
					<option value="1">一年级</option>
					<option value="2">二年级</option>
					<option value="3">三年级</option>
				</select>
			</td>
		</tr>
	<!--文件上传-->
		<tr>
			<td>文件上传：</td>
			<td><input type="file" id="file" name="file"></td>
		</tr>
	<!--按钮-->
		<tr>
			<td><input type="submit" value="登 陆" id=""></td>
			<td><input type="reset" value="取 消" id=""></td>
		</tr>
	</table>
</form>
</body>
</html>
