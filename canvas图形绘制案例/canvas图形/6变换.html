<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid red" width="800" height="800"></canvas>
    <script>
        var canvas = document.querySelector('#canvas');
        var cxt = canvas.getContext('2d');

        cxt.save();
        cxt.translate(100,100);

        cxt.fillStyle = "pink";
        cxt.fillRect(0,0,400,400);

        cxt.restore();
//        cxt.translate(-100,-100);

        cxt.save();
        cxt.translate(300,300);

        cxt.fillStyle = "blue";
//        cxt.rotate(90);
        cxt.fillRect(0,0,400,400);
        cxt.restore();
//        cxt.translate(-300,-300);



    </script>
</body>
</html>
