<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        var canvas = document.querySelector("#canvas");
        var cxt = canvas.getContext("2d");
        cxt.moveTo(0,0);
        cxt.lineTo(600,600);
        cxt.strokeStyle = "red";

        cxt.stroke();
    </script>
</body>
</html>
