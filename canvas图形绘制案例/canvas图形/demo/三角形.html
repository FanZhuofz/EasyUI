<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--300*150-->
    <canvas id="canvas" style="border: 1px solid red" width="800" height="800"></canvas>
    <script>
       var canvas =  document.querySelector("#canvas");
        var cxt = canvas.getContext("2d");
        cxt.beginPath();
        cxt.moveTo(200,100);
        cxt.lineTo(100,400);
        cxt.lineTo(400,400);
        cxt.closePath();

        cxt.strokeStyle = "red";
        cxt.stroke();
        cxt.fillStyle = "pink";
        cxt.fill();

       cxt.beginPath();
       cxt.moveTo(300,100);
       cxt.lineTo(500,100);
       cxt.lineTo(500,400);
       cxt.closePath();

       cxt.strokeStyle = "green";
       cxt.stroke();
       cxt.fillStyle = "yellow";
       cxt.fill();

    </script>
</body>
</html>
