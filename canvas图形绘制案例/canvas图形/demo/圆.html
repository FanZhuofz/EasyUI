<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--300*150-->
    <canvas id="canvas" style="border: 1px solid red" width="800" height="800"></canvas>
    <script>
       var canvas =  document.querySelector("#canvas");
        var cxt = canvas.getContext("2d");

        cxt.arc(200,150,100,0,Math.PI,true);
        cxt.fill();

    </script>
</body>
</html>
