<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid red" width="600" height="600"></canvas>
    <script>
        var canvas = document.querySelector('#canvas');

        var cxt = canvas.getContext('2d');
        cxt.moveTo(200,100);
        cxt.lineTo(100,400);
        cxt.lineTo(400,400);
        cxt.lineTo(200,100);


        cxt.strokeStyle ="red";
        cxt.stroke();

        cxt.fillStyle = "rgba(255,0,0,0.4)";
        cxt.fill();




    </script>
</body>
</html>
